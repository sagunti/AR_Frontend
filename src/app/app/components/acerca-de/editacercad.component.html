<div class="container" *ngIf="persona">
    <div class = "row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido"[(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-group">
                <label for="imagen">imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen"[(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
            </div>
            <div class="form-group">
                <label for="posicion">posicion</label>
                <input type="text" class="form-control" id="posicion" name="posicion"[(ngModel)]="persona.posicion" required>
            </div>
            <div class="form-group">
                <label for="descripcion">descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"[(ngModel)]="persona.descripcion" required>
            </div>
            <div class="form-group">
                <label for="foto">foto</label>
                <input type="file" class="form-control" id="foto" name="foto"[(ngModel)]="persona.foto" (change)="uploadFoto($event)" accept=".jpg, .jpeg, .png" required>
            </div>
            <div class="imagen">
                <img [src]="imageService.urlImg" width="200px">
            </div>
            <div class="imagen">
                <img [src]="imageService.urlfoto" width="200px">
            </div>
        
            <button class="btn btn-primary">
                Actualizar persona
            </button>
            </form>
        </div>
    </div>
</div>
