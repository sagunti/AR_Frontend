<div class="container">
    <div class = "row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="nombreE" required>
            </div>
            <div class="form-group">
                <label for="github">Github del proyecto</label>
                <input type="text" class="form-control" id="github" name="github"[(ngModel)]="github" required>
            </div>
            <div class="form-group">
                <label for="url">URL del proyecto</label>
                <input type="text" class="form-control" id="url" name="url"[(ngModel)]="url" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .svg">
            </div>
            <button class="btn btn-primary">
                Agregar proyecto
            </button>
            </form>
        </div>
    </div>
</div>
