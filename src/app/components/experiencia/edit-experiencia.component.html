<div class="container" *ngIf="expLab">
    <div class = "row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre del proyecto</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE"[(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="github">Github del proyecto</label>
                <input type="text" class="form-control" id="github" name="github"[(ngModel)]="expLab.gitHub" required>
            </div>
            <div class="form-group">
                <label for="url">URL del proyecto</label>
                <input type="text" class="form-control" id="url" name="url"[(ngModel)]="expLab.url" required>
            </div>
            <!--
            <div class="form-group">
                <label for="imagen">Imagen del proyecto</label>
                <input type="text" class="form-control" id="imagen" name="imagen"[(ngModel)]="expLab.imagen" required>
            </div>
            -->
            <div class="form-group">
                <label for="foto">Imagen del proyecto</label>
                <input type="file" class="form-control" id="foto" name="foto"[(ngModel)]="expLab.imagen" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
            </div>
            <button class="btn btn-primary">
                Actualizar proyecto
            </button>
            </form>
        </div>
    </div>
</div>
